<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Fixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="top-buttons">
        <button class="btn small">sign in</button>
      </div>
      <div class="bottom-buttons">
        <button class="btn small">dark/light</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="code-output">
        <!-- Copy button inside code box -->
        <div class="inner-bottom-right">
          <button class="btn copy-btn">copy code</button>
        </div>
      </div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <div class="tab-buttons">
        <button class="btn tab">error</button>
        <button class="btn tab">corrected code</button>
        <button class="btn tab">summary</button>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="this is searchbar" />
      </div>
    </aside>

  </div>
</body>
</html>
